<template>
        <lightning-card  title={specie.Name} icon-name="custom:custom5">
            <lightning-button label="View Details" slot="actions"></lightning-button>
            <!-- body start -->
            <p class="slds-var-p-horizontal_small">{specie.Description}</p>
            <img src={specie.Image_URL__c} class="specie slds-align_absolute-center slds-var-m-around_medium" alt={specie.Name} />
            <p class="slds-var-p-horizontal_small">Location: {specie.Location__c}</p>
            <!-- body end -->
        </lightning-card>
</template>
